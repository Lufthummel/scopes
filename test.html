<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="(C) Epistemex">

	<title>Scopes</title>
	<style>
		body {background:#333}
		video {width:640px;height:auto}
	</style>
</head>
<body>

<canvas id="target" width="640" height="640" style="background:#000"></canvas>
<img id="src" src="Calibrate_50.png">

<script src="scopes.min.js"></script>
<script>

window.onload = function() {

	var src = document.getElementById("src"),
	    target = document.getElementById("target"),
	    scope = new Scope(src, target, {
		    scopeType: "vector",
		    quality: 1,
		    intensity: 50
	    });

	scope.update();
};

</script>
</body>
</html>
